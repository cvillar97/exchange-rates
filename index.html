<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exchange rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
  </head>

  <body>
    <div id="root" class="ms me mt mb">
      <header>Check different <span>currencies</span></header>
      <main>
        <div class="row">
          <div class="col-md-6">
            <form id="base-currency-date-selector">
              <div class="form-group mb-3 me-3 ms-3 mt-3">
                <label class="form-label">Select base currency</label>
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="input-container mb-3 me-3 ms-3 mt-3">
                <label for="date">Select date</label>
                <div class="input-group mb-3">
                  <input type="date" class="form-control" id="date" />
                </div>
                <button type="button" class="btn btn-success w-100">
                  Enter
                </button>
              </div>
            </form>
            <form
              class="form-group border border-2 border-success rounded-4 p-3 ms-3 mb-3"
              id="currency-converter"
            >
              <div class="container p-0">
                <div class="mb-3 p-0" id="from">
                  <label class="form-label">From</label>
                  <select class="form-select border-success fw-medium"></select>
                </div>
                <div class="mb-3 p-0" id="to">
                  <label class="form-label">To</label>
                  <select class="form-select border-success fw-medium"></select>
                </div>
              </div>
              <div class="container mb-2 p-0" id="">
                <label class="amount-label mb-1">Amount</label>
                <input
                  class="amount border border-2 border-success rounded-4 fw-medium w-100 mb-3"
                  type="number"
                  style="min-height: 31px"
                  min="0"
                  id="amount"
                />
              </div>
              <button class="btn btn-success w-100 mb-3" id="convert">
                Convert
              </button>
              <div
                class="container border border-success border-2 border-secondary rounded-4 fw-bold w-100"
                style="min-height: 35px"
              ></div>
            </form>
          </div>
          <div class="col-md-6">
            <img
              class="rounded mx-auto d-block img-fluid"
              src="../../2228814.png"
            />
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
