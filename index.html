<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exchange rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="images/currency-exchange-svgrepo-com.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />-->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
  </head>

  <body>
    <div id="root" class="ms me mt mb">
      <header>Explore different <span>currencies</span></header>
      <main id="main-section">
        <div class="row">
          <div class="col-md-6">
            <form id="base-currency-date-selector">
              <div class="form-group mb-3 me-3 ms-3 mt-3">
                <label class="form-label">Select base currency</label>
                <select class="form-control" id="base-currency"></select>
              </div>
              <div class="input-container mb-3 me-3 ms-3 mt-3">
                <label for="date">Select date</label>
                <div class="input-group mb-3">
                  <input type="date" class="form-control" id="date" />
                </div>
                <button type="button" id="enter" class="btn btn-success w-100">
                  Enter
                </button>
              </div>
            </form>
            <form
              class="form-group border border-2 border-success rounded-4 p-3 ms-3 mb-3"
              id="currency-converter"
            >
              <div class="container p-0">
                <div class="mb-3 p-0" id="from">
                  <label class="form-label">From</label>
                  <select
                    class="form-select border-success fw-medium"
                    id="from-currency"
                  ></select>
                </div>
                <div class="mb-3 p-0" id="to">
                  <label class="form-label">To</label>
                  <select
                    class="form-select border-success fw-medium"
                    id="target-currency"
                  ></select>
                </div>
              </div>
              <div class="container mb-2 p-0" id="">
                <label class="amount-label mb-1">Amount</label>
                <input
                  class="amount border border-2 border-success rounded-4 fw-medium w-100 mb-3"
                  type="number"
                  style="min-height: 31px"
                  min="0"
                  id="amount"
                />
              </div>
              <button
                type="button"
                class="btn btn-success w-100 mb-3"
                id="convert"
              >
                Convert
              </button>
              <div
                class="container border border-success border-2 border-secondary rounded-4 fw-bold w-100"
                id="result"
                style="min-height: 35px"
              ></div>
            </form>
          </div>
          <div class="col-md-6">
            <img
              class="rounded mx-auto d-block img-fluid"
              src="images/2228814.png"
            />
          </div>
        </div>
        <div
          data-cy="table"
          class="container overflow-scroll table-container hidden"
        >
          <str class="table-date fw-bold"></str>
          <table class="table table-bordered" id="table-of-currencies">
            <thead>
              <tr>
                <th class="bg-success fw-bold" scope="col">Currency</th>
                <th class="bg-success fw-bold" id="th-value" scope="col">
                  Value
                </th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
